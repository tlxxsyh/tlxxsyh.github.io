<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/other_index.css">
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon" />
    <title>欢迎来到言念的世界</title>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <!-- 左侧logo -->
        <div class="logo">言念の世界</div>
        <!-- 导航栏主体 -->
        <ul class="nav-menu">
            <li href="#" onclick="index()" id="index">
                <embed src="../../img/svg/house.svg" type="image/svg+xml" class="nav-svg" id="index-svg"/>
                首页
            </li>
            <li href="#" onclick="study()" id="study">
                <embed src="../../img/svg/study.svg" type="image/svg+xml" class="nav-svg" id="study-svg"/>
                学习
            </li>
            <li href="#" onclick="blog()" id="blog">
                <embed src="../../img/svg/blog.svg" type="image/svg+xml" class="nav-svg" id="blog-svg"/>
                博客
            </li>
            <li href="#" onclick="about()" id="other">
                <embed src="../../img/svg/smart.svg" type="image/svg+xml" class="nav-svg" id="other-svg"/>
                其他
            </li>
            <li href="#" onclick="feedback()" id="feedback">
                <embed src="../../img/svg/feedback.svg" type="image/svg+xml" class="nav-svg" id="feedback-svg"/>
                反馈
            </li>
            <div class="slider"></div>
        </ul>
        <!-- 三个横线 -->
        <div class="burger">
            <div class="top-line"></div>
            <div class="middle-line"></div>
            <div class="bottom-line"></div>
        </div>
    </nav>
    <!-- 主体部分 -->
    <div id="first-page">
        <h1>欢迎来到我的个人网站</h1>
    </div>
    <div id="main-page">
        <h1>有趣的功能</h1>
        <hr>
        <div class="card-box">
            <div class="card" onclick="pixel()">
                <img class="card-img" src="../../img/pixel.jpg">
                <p class="card-title">Pixel Pet</p>
                <p class="card-description">来领养一个像素点吧！</p>
            </div>
            <div class="card" onclick="hack()">
                <img class="card-img" src="../../img/hack.jpg">
                <p class="card-title">Hack</p>
                <p class="card-description">假装自己是黑客\(^o^)/</p>
            </div>
            <div class="card" onclick="food()">
                <img class="card-img" src="../../img/food.jpg">
                <p class="card-title">Random Food</p>
                <p class="card-description">明天吃啥呢？</p>
            </div>
            <div class="card" onclick="movie()">
                <img class="card-img" src="../../img/movie.jpg">
                <p class="card-title">Movie Comment</p>
                <p class="card-description">电影评价</p>
            </div>
            <div class="card" onclick="cartoon()">
                <img class="card-img" src="../../img/portrait2.jpg">
                <p class="card-title">Secret Link</p>
                <p class="card-description">神秘链接</p>
            </div>
        </div>
        <h1>关于我</h1>
        <hr>
        <div class="card-box">
            <div class="card" onclick="">
                <img class="card-img" src="../../img/account.jpg">
                <p class="card-title">My Account</p>
                <p class="card-description">我的账号们(未完工...)</p>
            </div>
            <div class="card" onclick="album()">
                <img class="card-img" src="../../img/album.jpg" onclick="album()">
                <p class="card-title">My Album</p>
                <p class="card-description">我的相册(图片多，访问可能会慢)</p>
            </div>
            <div class="card" onclick="game()">
                <img class="card-img" src="../../img/steam.webp" onclick="game()">
                <p class="card-title">My Game</p>
                <p class="card-description">我的游戏推荐</p>
            </div>
        </div>
        <!-- 页尾 -->
        <div class="footer">
            <p id="footer-title">言念の世界 | Syhang</p>
            <p id="footer-sign">我的肩上是风，风上是闪烁的星群</p>
        </div>
    </div>

</body>
<script src="../../js/all.js" type="text/javascript"></script>
<script src="../../js/other_index.js" type="text/javascript"></script>

</html>
