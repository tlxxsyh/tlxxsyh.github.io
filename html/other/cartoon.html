<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/cartoon.css">
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/glass.css">
    <script src="../../js/cartoon.js" type="text/javascript"></script>
    <title>欢迎来到言念的世界</title>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <!-- 左侧logo -->
        <div class="logo">言念の世界</div>
        <!-- 导航栏主体 -->
        <ul class="nav-menu">
            <li href="#" onclick="index()" id="index">
                <embed src="../../img/svg/house.svg" type="image/svg+xml" class="nav-svg" id="index-svg"/>
                首页
            </li>
            <li href="#" onclick="study()" id="study">
                <embed src="../../img/svg/study.svg" type="image/svg+xml" class="nav-svg" id="study-svg"/>
                学习
            </li>
            <li href="#" onclick="blog()" id="blog">
                <embed src="../../img/svg/blog.svg" type="image/svg+xml" class="nav-svg" id="blog-svg"/>
                博客
            </li>
            <li href="#" onclick="about()" id="other">
                <embed src="../../img/svg/smart.svg" type="image/svg+xml" class="nav-svg" id="other-svg"/>
                其他
            </li>
            <li href="#" onclick="feedback()" id="feedback">
                <embed src="../../img/svg/feedback.svg" type="image/svg+xml" class="nav-svg" id="feedback-svg"/>
                反馈
            </li>
            <div class="slider"></div>
        </ul>
        <!-- 三个横线 -->
        <div class="burger">
            <div class="top-line"></div>
            <div class="middle-line"></div>
            <div class="bottom-line"></div>
        </div>
    </nav>
    <!-- 主体部分 -->
    <div id="main">
        <div id="big-box" class="main-con bg-glass">
                <!-- 显示内容层，防止被磨砂玻璃伪类覆盖 -->
                <div class="many-box show">
                    <div class="box" onclick="doraemonBa()">
                        <div class="card-img">
                            <img src="../../img/other/Doraemon.jpg">
                        </div>
                        <div class="text">
                            <strong>机器猫吧大全</strong>
                        </div>
                    </div>
                    <div class="box" onclick="doraemonYeying()">
                        <div class="card-img">
                            <img src="../../img/other/Doraemon2.jpg">
                        </div>
                        <div class="text">
                            <strong>夜莺家族字幕组</strong>
                        </div>
                    </div>
                    <div class="box" onclick="doraemonMenglan()">
                        <div class="card-img">
                            <img src="../../img/other/Doraemon3.jpg">
                        </div>
                        <div class="text">
                            <strong>梦蓝家族字幕组</strong>
                        </div>
                    </div>
                    <div class="box">
                        11
                    </div>
                    <div class="box">
                        11
                    </div>
                </div>
        </div>
    </div>
        <!-- 页尾 -->
        <div class="footer">
            <p id="footer-title">言念の世界 | Syhang</p>
            <p id="footer-sign">我的肩上是风，风上是闪烁的星群</p>
        </div>
    </div>

</body>
<script src="../../js/all.js" type="text/javascript"></script>
</html>
