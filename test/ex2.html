<html>
<head>
<meta http-equiv = "Content - Type" content = "text/html;charset=gb2312" />
    <title>软件2001尚宇航19</title>
    <script type="text/javascript">
        var id;
        function Begin(){
        var bar;
        var bar2 = 10;
        var i = 1;
            function get() {
             if (i % 2 == 1) {
                bar = "亲爱的读者";
            } else {
                bar = "你们好!";
            }
            i++;
            document.getElementById("bar").innerText = bar;
            if (document.getElementById("bar2").style.width == 100 + "px") {
                bar2 = 10;
            } else {
                bar2 += 5;
            }
            document.getElementById("bar2").style.width = bar2 + "px";
        }
        id = setInterval(get, 1000);
        }
        function Stop(){
        clearInterval(id);
        }
    </script>
    <style type ="text/css">
        body{text-align:center;}
        #bar2{width:10px;height:20px;
              background:#ccc;}
    </style>
</head>
<body>
<div id="bar"></div>
<hr/>
<button onclick="Begin();">开始</button>
<button onclick="Stop();">停止</button>
<hr/>
<div id="bar2"></div>
</body>
</html>
