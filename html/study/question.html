<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/question.css">
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon" />
    <script src="../../js/jquery-3.6.2.min.js"></script>
    <title>欢迎来到言念的世界</title>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <!-- 左侧logo -->
        <div class="logo">言念の世界</div>
        <!-- 导航栏主体 -->
        <ul class="nav-menu">
            <li href="#" onclick="index()">首页</li>
            <li href="#" onclick="study()">学习</li>
            <li href="#" onclick="expeiment()">实验</li>
            <li href="#" onclick="about()">其他</li>
            <li href="#" onclick="feedback()">反馈</li>
            <div class="slider"></div>
        </ul>
        <!-- 三个横线 -->
        <div class="burger">
            <div class="top-line"></div>
            <div class="middle-line"></div>
            <div class="bottom-line"></div>
        </div>
    </nav>
    <!-- 主体部分 -->
    <div class="main">
        <div class="question-information">
            <h1>题目信息</h1>
            <hr>
            <a>题目类型：</a>
            <select id="subject">
                <option value="multiple-choice">单选题</option>
                <option value="multiple-answer">多选题</option>
            </select>
            <br>
            <a>题目内容：</a>
            <textarea id="question-text" cols="30" rows="5" placeholder="请将题目粘贴在这"></textarea>
            <br>
            <a>选项内容：</a>
            <textarea id="option-textarea" cols="30" rows="4" placeholder="将完整的所有选项粘贴到此即可自动识别"></textarea>
            <br>
            <a>正确答案：</a>
            <input type="text" id="answer-text" placeholder="请用半角逗号分隔的数字表示">
            <button id="btn-question" onclick="create()">生成</button>
        </div>
        <div class="question-json">
            <h1>生成json</h1>
            <hr>
            <textarea id="json-my" cols="30" rows="10" readonly="true"></textarea>
            <button id="btn-copy" onclick="copy()">一键复制</button>
        </div>

    </div>
    <!-- 页尾 -->
    <div class="footer">
        <p id="footer-title">言念の世界 | Syhang</p>
        <p id="footer-sign">我的肩上是风，风上是闪烁的星群</p>
    </div>

</body>
<script src="../../js/all.js" type="text/javascript"></script>
<script src="../../js/question.js"></script>
</html>
