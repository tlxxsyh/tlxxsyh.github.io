<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/album.css">
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/lightbox.min.css">
    <script src="../../js/lightbox-plus-jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>

    <title>欢迎来到言念的世界</title>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <!-- 左侧logo -->
        <div class="logo">言念の世界</div>
        <!-- 导航栏主体 -->
        <ul class="nav-menu">
            <li href="#" onclick="index()" id="index">
                <embed src="../../img/svg/house.svg" type="image/svg+xml" class="nav-svg" id="index-svg"/>
                首页
            </li>
            <li href="#" onclick="study()" id="study">
                <embed src="../../img/svg/study.svg" type="image/svg+xml" class="nav-svg" id="study-svg"/>
                学习
            </li>
            <li href="#" onclick="blog()" id="blog">
                <embed src="../../img/svg/blog.svg" type="image/svg+xml" class="nav-svg" id="blog-svg"/>
                博客
            </li>
            <li href="#" onclick="about()" id="other">
                <embed src="../../img/svg/smart.svg" type="image/svg+xml" class="nav-svg" id="other-svg"/>
                其他
            </li>
            <li href="#" onclick="feedback()" id="feedback">
                <embed src="../../img/svg/feedback.svg" type="image/svg+xml" class="nav-svg" id="feedback-svg"/>
                反馈
            </li>
            <div class="slider"></div>
        </ul>
        <!-- 三个横线 -->
        <div class="burger">
            <div class="top-line"></div>
            <div class="middle-line"></div>
            <div class="bottom-line"></div>
        </div>
    </nav>
    <!-- 主体部分 -->
        <!-- lightbox例子 -->
        <!-- <a data-lightbox="mygallery" href="../../img/album/1.jpg" style="width: 500px;"><img style="width: 500px;" src="../../img/album/1.jpg"></a> -->
        <div class="main">
            <div class="container" id="app">
                <div class="item" v-for="item in 36">
                    <a :href="'../../img/album/'+item+'.jpg'" data-lightbox="mygallery"><img :src="'../../img/album/'+item+'.jpg'" alt=""></a>
                    
                </div>
            </div>
        </div>
        <!-- 页尾 -->
        <div class="footer">
            <p id="footer-title">言念の世界 | Syhang</p>
            <p id="footer-sign">我的肩上是风，风上是闪烁的星群</p>
        </div>
    </div>

</body>
<script src="../../js/all.js" type="text/javascript"></script>
<script>
    new Vue({
        el:'#app',
        data:{}
    })
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true
    })

</script>
</html>
