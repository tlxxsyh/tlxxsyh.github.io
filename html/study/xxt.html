<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/xxt.css">
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon" />
    <script src="../../js/jquery-3.6.2.min.js"></script>
    <title>欢迎来到言念的世界</title>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <!-- 左侧logo -->
        <div class="logo">言念の世界</div>
        <!-- 导航栏主体 -->
        <ul class="nav-menu">
            <li href="#" onclick="index()">首页</li>
            <li href="#" onclick="study()">学习</li>
            <li href="#" onclick="expeiment()">实验</li>
            <li href="#" onclick="about()">其他</li>
            <li href="#" onclick="feedback()">反馈</li>
            <div class="slider"></div>
        </ul>
        <!-- 三个横线 -->
        <div class="burger">
            <div class="top-line"></div>
            <div class="middle-line"></div>
            <div class="bottom-line"></div>
        </div>
    </nav>
    <!-- 主体部分 -->
    <div class="search">
        <input type="text" id="text-search" placeholder="仅支持题目检索，不支持选项检索">
        <button id="btn-search" onclick="search()">搜索</button>
        <button id="btn-question" onclick="gotoQuestion()">添加题目</button>
    </div>
    <!-- 横条操作区 -->
    <div class="operator">
        <!-- 题目数显示标签 -->
        <p class="tip">共计搜到题目数：</p>
        <!-- 操作区 -->
        <div class="op">
            题目类型：
            <select id="subject">
                <option value="../../json/economics.json">技术管理与工程项目管理</option>
                <option value="../../json/internet.json">物联网技术概述</option>
            </select>
        </div>
    </div>

    <div class="main">
        <table class="q-table"></table>
    </div>
    <!-- 页尾 -->
    <div class="footer">
        <p id="footer-title">言念の世界 | Syhang</p>
        <p id="footer-sign">我的肩上是风，风上是闪烁的星群</p>
    </div>

</body>
<script src="../../js/all.js" type="text/javascript"></script>
<script src="../../js/xxt.js" type="text/javascript"></script>
<script>
    
</script>

</html>
