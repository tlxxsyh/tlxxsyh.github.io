    孟浩然(689-740)，襄阳人。早岁隐居家乡的鹿门山，闭门读书，以诗自娱，后往吴越等地漫游。他的诗多写山林静趣和怀才不遇的苦问。由于生活面窄，诗中所反映的社会现实不多，但其艺术造诣较高，写景诗有不少刻画入微的名句。
