<html>

<head>
    <title>软件2001尚宇航19</title>
    <script type="text/javascript">
        function start(x) {
            var num = document.getElementById("num").value;
            var numA = document.getElementById("numA").value;
            var numB = document.getElementById("numB").value;
            var num2;
            var numC;
            switch (x) {
                case 1: num2 = Math.round(num); break;
                case 2: num2 = Math.ceil(num); break;
                case 3: num2 = Math.floor(num); break;
                case 4: num2 = Math.sqrt(num); break;
                case 5: num2 = Math.abs(num); break;
                case 6: num2 = Math.log(num); break;
                case 7: num2 = Math.sin(num); break;
                case 8: num2 = Math.cos(num); break;
                case 9: numC = Math.min(numA, numB); break;
                case 10: numC = Math.max(numA, numB); break;
                    defaut: alert("没有操作");
            }
            if (num2 !== undefined) {
                document.getElementById("num2").value = num2;
            }
            if (numC !== undefined) {
                document.getElementById("numC").value = numC;
            }
        }

    </script>
</head>

<body>
    原始数据输入<input type="text" id="num" value="" size="22" /><br />
    <button onclick="start(1);">取整（四舍五入）</button>
    <button onclick="start(2);">取整（大于）</button>
    <button onclick="start(3);">取整（小于）</button><br />
    <button onclick="start(4);">平方根</button>
    <button onclick="start(5);">绝对值</button>
    <button onclick="start(6);">自然对数</button>
    <button onclick="start(7);">正弦值</button>
    <button onclick="start(8);">余弦值</button><br />
    运行结果<input type="text" id="num2" value="" disabled="disabled" size="27" />
    <hr />
    原始数据输入<input type="text" id="numA" value="" size="12" />&nbsp;
    <input type="text" id="numB" value="" size="12" /><br />
    <button onclick="start(9);">求较小值</button>
    <button onclick="start(10);">求较大值</button><br />
    运算结果<input type="text" id="numC" value="" disabled="disabled" size="27" /><br />



</body>

</html>
