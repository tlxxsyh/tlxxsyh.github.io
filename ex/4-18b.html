    <h1>青玉案·凌波不过横塘路</h1>
    <p class="author"><strong>【作者】贺铸 【朝代】宋</strong></p>
    <p><strong>凌波不过横塘路。但目送、芳尘去。锦瑟华年谁与度。月桥花院，琐窗朱户。只有春知处。</strong></p>
    <p><strong>飞云冉冉蘅皋暮。彩笔新题断肠句。若问闲情都几许。一川烟草，满城风絮。梅子黄时雨。</strong></p>
