<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../../css/blog_index.css">
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon" />
    <title>欢迎来到言念的世界</title>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <!-- 左侧logo -->
        <div class="logo">言念の世界</div>
        <!-- 导航栏主体 -->
        <ul class="nav-menu">
            <li href="#" onclick="index()" id="index">
                <embed src="../../img/svg/house.svg" type="image/svg+xml" class="nav-svg" id="index-svg"/>
                首页
            </li>
            <li href="#" onclick="study()" id="study">
                <embed src="../../img/svg/study.svg" type="image/svg+xml" class="nav-svg" id="study-svg"/>
                学习
            </li>
            <li href="#" onclick="blog()" id="blog">
                <embed src="../../img/svg/blog.svg" type="image/svg+xml" class="nav-svg" id="blog-svg"/>
                博客
            </li>
            <li href="#" onclick="about()" id="other">
                <embed src="../../img/svg/smart.svg" type="image/svg+xml" class="nav-svg" id="other-svg"/>
                其他
            </li>
            <li href="#" onclick="feedback()" id="feedback">
                <embed src="../../img/svg/feedback.svg" type="image/svg+xml" class="nav-svg" id="feedback-svg"/>
                反馈
            </li>
            <div class="slider"></div>
        </ul>
        <!-- 三个横线 -->
        <div class="burger">
            <div class="top-line"></div>
            <div class="middle-line"></div>
            <div class="bottom-line"></div>
        </div>
    </nav>
    <!-- 流星雨背景 -->
    <div class="background_star" style="position: relative;z-index:-99;top: 0;left:0;bottom: 0;right: 0;">
        <div class="night">
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
        </div>
        <!-- 主体部分 -->
        <div id="portrait_box" style="z-index: 5;">
            <img src="../../img/portrait.jpg" alt="此处丢了个头像图片" id="portrait">
        </div>
    </div>
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".glass-box"), {
            max: 10,
            speed: 300,
            glare:true,
            "max-glare":0.5,
        });
    </script>
</body>
<script src="../../js/all.js" type="text/javascript"></script>

</html>
