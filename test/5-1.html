<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html;" />
    <title>软件2001尚宇航19</title>
    <script type="text/javascript" language="javascript">
        function changeColor() {
            for (i = 0; i < 4; i++)
                if (form1.color[i].checked) {
                    document.body.style.background = form1.color[i].value;
                }
        }  
    </script>
</head>

<body>
    <form name="form1">
        <input name="color" type="radio" value="#FFFFFF" onclick="changeColor()">白色
        <input name="color" type="radio" value="#0000FF" onclick="changeColor()">蓝色
        <input name="color" type="radio" value="#00FF00" onclick="changeColor()">绿色
        <input name="color" type="radio" value="#FFFF00" onclick="changeColor()">黄色
    </form>
</body>

</html>
